<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the US Government Open?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2d2d2d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .question {
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .answer {
            font-size: clamp(8rem, 25vw, 20rem);
            font-weight: 900;
            text-align: center;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .version {
            font-size: 0.75rem;
        }

        .timerLabel {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .timer {
            font-size: 2.5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 640px) {
            h1 {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="question">Is the US Government Open?</div>
    <div class="answer">No.</div>
    <div class="timerLabel">The government has been shutdown for</div>
    <div class="timer" id="timer">Loading...</div>
    <footer>
        Last updated: October 2025
        <div class="version">v0.2.0</div>
    </footer>
    <script>
        const shutdownStart = new Date('2025-10-01T00:01:00-04:00');

        function updateTimer() {
            const now = new Date();
            const diff = now - shutdownStart;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
